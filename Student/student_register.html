   <script>
	function readFest(){
		
		var readfest = "readrfest";
		$.ajax({
			url:"readFest.php",
			type:"POST",
			data:{readfest: readfest},
			success:function(data,status){
				$('#choice_fest').html(data);
			},

		});
	}
	
	$(document).ready(function (){
		readFest();
	});	
	
	$(document).ready(function readEvent(){
		$("input[name='radio_event']").change(function(){
		var fest=$('#choice_fest').val();
		var type=$("input[name='radio_event']:checked").val();
		alert(type);
		$.ajax({
			url:"readEvent.php",
			type:"POST",
			data:{fest: fest ,
				type: type
			},
			success:function(data,status){
				$('#choice_event').html(data);
			},
		
		});
	});
});
